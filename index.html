<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto affär (legit)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Awesomesauce Crypto Shop</h1>
    </header>
    <main>
        <section id="coins">
            <div class="coin-list">
                <div class="coin" data-name="Bitcoin" data-price="800">
                    <img src="./img/Chart1.png" alt="Bitcoin chart">
                    <h2>BTC</h2>
                    <p>Värde: 800kr per coin</p>
                    <button class="köp-coin">Köp</button>
                    <button class="sälj-coin">Sälj</button>
                </div>
                <div class="coin" data-name="Etherium" data-price="450">
                    <img src="./img/Chart2.png" alt="Etherium chart">
                    <h2>ETH</h2>
                    <p>Värde: 450kr per coin</p>
                    <button class="köp-coin">Köp</button>
                    <button class="sälj-coin">Sälj</button>
                </div>
                <div class="coin" data-name="Solana" data-price="100">
                    <img src="./img/Chart3.png" alt="Solana chart">
                    <h2>SOL</h2>
                    <p>Värde: 100kr per coin</p>
                    <button class="köp-coin">Köp</button>
                    <button class="sälj-coin">Sälj</button>
                </div>
                <div class="coin" data-name="Doge" data-price="10">
                    <img src="./img/Chart4.png" alt="Dogecoin chart">
                    <h2>DOGE</h2>
                    <p>Värde: 10kr per coin</p>
                    <button class="köp-coin">Köp</button>
                    <button class="sälj-coin">Sälj</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Dina valutor</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Totalt: 0kr</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
